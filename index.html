<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZuzuStack | CoA Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <nav>
            <div class="head-nav">
                <h2>Curse of Aros Calculator</h2>
            </div>
            <ul class="nav-list">
                <li id="Mining" class="list-item">Mining</li>
                <li id="Woodcut" class="list-item">Woodcutting</li>
                <li id="Fishing" class="list-item">Fishing</li>
                <li id="Smelt" class="list-item">Smelting Ores</li>
                <!-- <li id="Tailoring" class="list-item">Tailoring</li> -->

        <div id="app">

                    <p>
                        Require Item :
                        <ul class="require-item">

                        </ul>
                    </p>
                </div>
            </div>

        <script type="module" src="js/main.js"></script>
